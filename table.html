<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a table</title>
    <style>
        td,th{
           border: 5px solid lightgreen;
          padding: 5px 15px;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <table>
       <thead>
        <tr>
            <th>No.</th>
            <th>Full name</th>
            <th>Company</th>
            <th>Salary</th>    
        </tr>
      </thead>
     <tbody>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Maicrosoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckerburg</td>
            <td>Facebook</td>
            <td>$1300</td>
        </tr>
     </tbody>
    
    
    </table>
</body>
</html>
